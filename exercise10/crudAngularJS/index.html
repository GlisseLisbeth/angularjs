<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <title>ServiciosApp</title>
    <link
      rel="stylesheet"
      href="bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div ng-include src=" 'components/menu.html' "></div>
    <div ng-controller="ctrlCrud" class="container">
      <div  class=" col-md-8">
        <div
          class="item col-md-4 col-sm-6"
          ng-repeat="item in listaServicios"
        >
          <div class="thumbnail">
            <div class="caption">
              <h3>{{ item.nombre }}</h3>
              <p>{{ item.descripcion }}</p>
              <p class="invisible">{{ item.tipo }}</p>
            </div>
            <div class="card-footer text-center">
              <a ng-click="editarServicio(item.id)">Editar</a>
              <a ng-click="eliminarServicio()">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container box-form col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" ng-model="newService.nombre" />
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" ng-model="newService.descripcion" />
          <input type="hidden" ng-model="newService.id" />
          <label for="repeatSelect"> Tipo: </label>
          <select
            name="repeatSelect"
            id="repeatSelect"
            ng-model="newService.tipo"
          >
            <option
              ng-repeat="option in data.availableOptions"
              value="{{ option.name }}"
              >{{ option.name }}</option
            >
          </select>
          <div class="box-btn text-left">
            <button
              class="btn btn-default btn-sm btn-grabar"
              ng-click="agregarServicio()"
            >
              Grabar
            </button>
            <button
              class="btn btn-default btn-sm btn-cancelar"
              type="reset"
              ng-click="cancelarServicio()"
            >
              Cancelar
            </button>
          </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
